<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/images/Logo-small.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScreenFiend</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header class="primary-header">
    <div class="container">
      <div class="nav-wrapper">
        <a href="/index.html" aria-label="home">
          <img src="/images/Logo.svg" alt="Logo">
        </a>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
          <span class="visually-hidden">Menu</span>
        </button>
        <nav class="primary-navigation" id="primary-navigation">
          <ul arial-label="Primary" role="list" class="nav-list">
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Backlog</a></li>
            <li><a href="#" class="right-nav-item" id="sign-up-nav">Sign Up</a></li>
            <li><a href="#" class="right-nav-item">Log In</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="image-bg-sm-screens">
    <section class="hero | padding-block-900 text-center-sm-only">
      <div class="container">
        <div class="even-columns">
          <div class="hero__left">
            <div class="cta">
              <h1 class="primary-heading | fw-bold">
                Nothing to watch?
                <br>
                Not anymore.
              </h1>
              <p class="hero-p | margin-top-500">
                Keep track of your media backlog so that
                <br>
                you always have something to scratch
                <br>
                your entertainment itch.
              </p>
              <button class="button | margin-top-700">Create An Account</button>
            </div>

            <div class="features | div-center-sm-only">
              <ul class="features__buttons | margin-top-500" role="list">
                <li class="features__icon-active">
                  <a aria-label="movies" href="#">
                    <img src="/images/movies.svg" alt="Movies">
                  </a>
                </li>
                <li class="features__icon">
                  <a aria-label="shows" href="#">
                    <img src="/images/shows.svg" alt="Shows">
                  </a>
                </li>
                <li class="features__icon">
                  <a aria-label="store" href="#">
                    <img src="/images/store.svg" alt="Store">
                  </a>
                </li>
                <li class="features__icon">
                  <a aria-label="folders" href="#">
                    <img src="/images/folders.svg" alt="Folders">
                  </a>
                </li>
                <li class="features__icon">
                  <a aria-label="watch" href="#">
                    <img src="/images/watch.svg" alt="Watch">
                  </a>
                </li>
              </ul>
              <div class="features__info | margin-top-500">
                <h3 class="features__info-heading">Movies</h3>
                <p class="features__info-p">
                  Thousands of movies waiting to be stored in your collections for future viewing.
                </p>
              </div>
            </div>
          </div>
          <div class="hero__image | div-center-sm-only">
            <img class="mx-auto" src="images/Theater.svg" alt="Theater">
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
