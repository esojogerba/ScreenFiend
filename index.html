<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/images/Logo-small.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScreenFiend</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header class="primary-header">
    <div class="container">
      <div class="nav-wrapper">
        <a href="/index.html" aria-label="home">
          <img src="/images/Logo.svg" alt="Logo">
        </a>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
          <span class="visually-hidden">Menu</span>
        </button>
        <nav class="primary-navigation" id="primary-navigation">
          <ul arial-label="Primary" role="list" class="nav-list">
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Backlog</a></li>
            <li><a href="#" class="right-nav-item" id="sign-up-nav">Sign Up</a></li>
            <li><a href="#" class="right-nav-item">Log In</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="hero | padding-block-900 text-center-sm-only">
      <div class="container">
        <div class="even-columns">
          <div class="flow">
            <h1 class="primary-heading | fs-primary-heading fw-bold">
              Nothing to watch?
              <br>
              Not anymore.
            </h1>
            <p class="hero-p | margin-top-500">
              Keep track of your media backlog so that you
              <br>
              always have something to scratch your
              <br>
              entertainment itch.
            </p>
            <button class="button | margin-top-500">Create An Account</button>
            <div class="features">
              <ul class="features__buttons" role="list">
                <li>
                  <a class="features-icon-active" aria-label="movies" href="#">
                    <img src="/images/movies.svg" alt="Movies">
                  </a>
                </li>
                <li>
                  <a class="features-icon" aria-label="shows" href="#">
                    <img src="/images/shows.svg" alt="Shows">
                  </a>
                </li>
                <li>
                  <a class="features-icon" aria-label="store" href="#">
                    <img src="/images/store.svg" alt="Store">
                  </a>
                </li>
                <li>
                  <a class="features-icon" aria-label="folders" href="#">
                    <img src="/images/folders.svg" alt="Folders">
                  </a>
                </li>
                <li>
                  <a class="features-icon" aria-label="watch" href="#">
                    <img src="/images/watch.svg" alt="Watch">
                  </a>
                </li>
              </ul>
              <div class="features__info">
                <p>
                  Thousands of movies waiting to be stored in your collections for future viewing.
                </p>
              </div>
            </div>
          </div>
          <div class="hero__image">
            <img class="mx-auto" src="images/Theater.svg" alt="Graphs">
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
