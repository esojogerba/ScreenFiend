<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>ScreenFiend</title>
    <meta name="title" content="ScreenFiend">
    <meta name="description" content="ScreenFiend keeps track of your media backlogs.">

    <!-- Icon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/Logo-small.svg" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Javascript Link -->
    <script src="assets/js/global.js" defer></script>
    <script src="assets/js/main.js" type="module"></script>

</head>

<body>

    <!-- Header -->
    <header class="header">

        <a href="./index.html" class="logo">
            <img src="./assets/images/logo.svg" width="140" height="32" alt="Tvflix home">
        </a>

        <div class="search-box" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" aria-label="search movies" placeholder="Search for any movie..."
                    class="search-field" autocomplete="off" search-field>
                <img src="./assets/images/search.png" width="24" height="24" alt="search" class="leading-icon">
            </div>

            <button class="search-button" search-toggler>
                <img src="./assets/images/close.png" width="24" height="24" alt="close search box">
            </button>
        </div>

        <button class="search-btn" search-toggler menu-close>
            <img src="./assets/images/search.png" width="24" height="24" alt="open search box">
        </button>

        <button class="menu-btn" menu-btn menu-toggler>
            <img src="./assets/images/menu.png" width="24" height="24" alt="open menu" class="menu">
            <img src="./assets/images/menu-close.png" width="24" height="24" alt="close menu" class="close">
        </button>

    </header>

    <main>

        <!-- Sidebar -->
        <nav class="sidebar" sidebar></nav>

        <div class="overlay" overlay menu-toggler></div>

        <article class="container" page-content></article>

    </main>

</body>

</html>
